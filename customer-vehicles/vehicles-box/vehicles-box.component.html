<div class="card-block vehicles-box" (click)="goToVehicleDetail(vehicle._id, $event)">
  <div class="card-block-header">
    <app-dropdown 
    [items]="items"
    (dropDownOutput)="dropDownOutputAction($event, 'edit')">
  </app-dropdown>
    <h3>{{vehicle.make}} {{vehicle.model}}</h3>
    <p>{{vehicle.registrationNumber}}</p>
    <!-- <p>{{vehicle.year}} {{vehicle.fuelType}} </p> -->
  </div>
  <div class="card-block-content">
    <div class="feature">
      <img src="/assets/icons/verified_user.svg" alt="">
      <div class="feature-txt">{{vehicle.vin}}</div>
    </div>
    <div class="feature">
      <img src="/assets/icons/baseline-color-fill-violet.svg" alt="">
      <div class="feature-txt">{{vehicle.colour}}</div>
      <!-- <div class="feature-txt">{{vehicle.transmission}}</div> -->
    </div>
    <div class="feature" *ngIf="vehicle?.odometerReading">
      <img src="/assets/icons/kms-violet.svg" alt="">
      <div class="feature-txt">{{vehicle.odometerReading}}</div>
      <!-- <div class="feature-txt">{{vehicle.year}}</div> -->
    </div>
    <div class="feature" *ngIf="vehicle?.engine_number" >
      <img src="/assets/icons/directions_car-24px.svg" alt="">
      <div class="feature-txt">{{vehicle.engine_number}}</div>
      <!-- <div class="feature-txt">{{vehicle.year}}</div> -->
    </div>
  </div>
</div>

<app-modal-panel modalTitle="Delete Vehicle" [open]="vehicleModalOpen" (close)="closeDeleteModal()">
  <form [formGroup]="reasonForDelete" (submit)="submitReason()" class="model-body">
    <div>
      <label class="radio custom-label">
        <input type="radio" value="Sold" formControlName="deleteReason">
        <span>Sold</span>
      </label>
      <label class="radio custom-label">
        <input type="radio" value="Traded" formControlName="deleteReason">
        <span>Traded</span>
      </label>
      <label class="radio custom-label">
        <input type="radio" value="Scrapped" formControlName="deleteReason">
        <span>Scrapped</span>
      </label>
      <label class="radio custom-label">
        <input type="radio" value="Other" formControlName="deleteReason">
        <span>Other</span>
      </label>
    </div>
    <div>
      <button class="primary">
        Submit
      </button>
    </div>
  </form>
</app-modal-panel>

<app-edit-vehicle
*ngIf="editModelOpen"
[vehicleData] = "vehicle"
[editModelOpen]="editModelOpen"
(close)="closeModal($event)"
></app-edit-vehicle>
